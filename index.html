<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> circle, rect {fill: red; stroke: blue;} </style>
<body>
<svg width=1000 height=1000>
<g id='one-one'>
  <circle cx=995 cy=995 r=10></circle>
  <circle cx=995 cy=0 r=10></circle>
  <rect x=60 y=20 width=20 height=20></rect>
</g>
<g id='one-two'>
  <circle cx=30 cy=70 r=10></circle>
  <rect x=60 y=60 width=20 height=20></rect>
</g>
<line x1="90" y1="0" x2="90" y2="100" style="stroke:rgb(0,30,30);stroke-width:2" />
<g id='two-one'>
</g>
<line x1="460" y1="0" x2="460" y2="100" style="stroke:rgb(0,30,30);stroke-width:2" />
<g id='three-one'>
</g>
</svg>
<script>
d3.selectAll("#one-two").select("rect").style("fill","green");
var data =  [1,2,3,4,12,20,36,50, 60, 80,85, 95];
var blueorange = d3.scaleLinear().domain([0,100]).range(["blue","red"]);
d3.select('#two-one').selectAll("rect").data(data).enter().append("rect").attr("y", 30).attr("x", function(d,i) {return 100 + 30*i;}).attr("width", 10).attr("height", function(d) {return 5*d;}).style("fill", function(d) {return blueorange(d);});
</script>
</body>
</html>
