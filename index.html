<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> circle {fill: lightblue; stroke: black;} </style>
<body onload='init()'>
<svg width=300 height=300>
</svg>
<script>
async function init() {
var data = await d3.csv("https://flunky.github.io/cars2017.csv", function(d){
  return {
    Make : d.Make,
    Fuel : d.Fuel,
    EngineCylinders : +d.EngineCylinders,
    AverageHighwayMPG : +d.AverageHighwayMPG,
    AverageCityMPG : +d.AverageCityMPG
  };
});
var margin = 50;
var length = 200;
var x = d3.scaleLog().domain([10,150]).range([0,200]);
var y = d3.scaleLog().domain([10,150]).range([200,0]);
d3.select("svg").attr("width", 200+ 2*margin).attr("height", 200+ 2 * margin).append("g").attr("transform","translate("+margin+","+margin+")");
d3.select("svg").select("g").selectAll("circle").data(data).enter().append("circle").attr("cx", function(d){return x(d.AverageCityMPG);}).attr("cy", function(d){return y(d.AverageHighwayMPG);}).attr("r", function(d){return 2 + d.EngineCylinders;});
d3.select("svg").append("g").attr("transform", "translate("+margin+","+margin+")").call(d3.axisLeft(y).tickValues([10,20,50, 100]).tickFormat(d3.format("~s")));
d3.select("svg").append("g").attr("transform", "translate("+margin+","+(200+margin)+")").call(d3.axisBottom(x).tickValues([10,20,50, 100]).tickFormat(d3.format("~s")));
}
</script>
</body>
</html>
